<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
</head>
<body>
    <!-- Left navbar links -->
    <ul th:fragment="left-navbar" id="left-navbar" class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
    </ul>

    <!-- Right navbar links -->
    <ul th:fragment="right-navbar" id="right-navbar" class="navbar-nav ml-auto">
        <!-- Notifications Dropdown Menu -->
        <li class="nav-item dropdown">
            <a class="nav-link py-0 d-flex align-items-center" data-toggle="dropdown" href="#">
                <div class="user-panel">
                    <div class="image">
                        <img src="/admin/dist/img/user2-160x160.jpg" class="img-circle border" alt="User Image">
                    </div>
                </div>
            </a>
            <div class="dropdown-menu dropdown-menu-sm dropdown-menu-right">
                <a href="#" class="dropdown-item">
                    <span class="text-muted">Tài khoản</span>
                </a>
                <a href="/logout" class="dropdown-item">
                    <span class="text-muted">Đăng xuất</span>
                </a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-widget="fullscreen" href="#" role="button">
                <i class="fas fa-expand-arrows-alt"></i>
            </a>
        </li>
    </ul>

    <!-- Brand Logo -->
    <div th:fragment="logo" id="logo">
        <a href="/admin/products" class="brand-link">
            <img src="/admin/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
                 style="opacity: 0.8" />
            <span class="brand-text font-weight-light">Admin</span>
        </a>
    </div>

    <!-- Sidebar -->
    <div th:fragment="sidebar" id="sidebar" class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'ORDER', 'CUSTOMER_CARE')">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-basket-shopping"></i>
                        <p>
                            Quản lý bán hàng
                            <i class="right fas fa-angle-left"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a href="/admin/orders" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Tất cả đơn hàng</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/customers}" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Khách hàng</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'INVENTORY', 'ORDER', 'CUSTOMER_CARE')">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-store"></i>
                        <p>
                            Quản lý sản phẩm
                            <i class="fas fa-angle-left right"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a th:href="@{/admin/products}" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Tất cả sản phẩm</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/categories}" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Nhóm sản phẩm</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/variants}" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Tồn kho</p>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a href="#" class="nav-link">
                        <i class="nav-icon fas fa-laptop"></i>
                        <p>
                            Quản lý account
                            <i class="fas fa-angle-left right"></i>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a th:href="@{/admin/accounts}"  class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Danh sách tài khoản</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a th:href="@{/admin/roles}" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Nhóm tài khoản</p>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

</body>
</html>
