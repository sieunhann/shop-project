<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ashion Template">
    <meta name="keywords" content="Ashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ashion | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/web/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/web/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/web/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/web/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="/web/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="/web/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/web/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/web/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
          integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .cart__product__img {
            max-width: 60px;
        }
        .cart__product__item__title{
            font-size: 11px;
        }
        .cart__product__item__title h6{
            font-size: 14px;
        }
        .site-btn:hover{
            background-color: #c83737;
        }
    </style>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Offcanvas Menu Begin -->
    <div th:replace="~{/web/header-footer :: .offcanvas-menu-overlay}" class="offcanvas-menu-overlay"></div>
    <div th:replace="~{/web/header-footer :: .offcanvas-menu-wrapper}" class="offcanvas-menu-wrapper">
    </div>
    <!-- Offcanvas Menu End -->

    <!-- Header Section Begin -->
    <header th:replace="~{/web/header-footer :: .header}" class="header">
    </header>
    <!-- Header Section End -->

    <!-- Breadcrumb Begin -->
    <div class="breadcrumb-option">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="breadcrumb__links">
                        <a href="/shop"><i class="fa fa-home"></i>Trang chủ</a>
                        <span>Đặt hàng</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Checkout Section Begin -->
    <section class="checkout spad">
        <div class="container">
            <form action="#" class="checkout__form">
                <div class="row">
                    <div class="col-lg-7">
                        <h5>Thông tin nhận hàng</h5>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 pb-4">
                                <div class="checkout__form__input input-row">
                                    <p>Họ và tên <span>*</span></p>
                                    <input id="name" type="text">
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 pb-4">
                                <div class="checkout__form__input input-row">
                                    <p>Số điện thoại <span>*</span></p>
                                    <input id="phone" type="text">
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-6 pb-4">
                                <div class="checkout__form__input input-row">
                                    <p>Email</p>
                                    <input id="email" type="email">
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-12 pb-4">
                                <div class="checkout__form__input input-row">
                                    <p>Địa chỉ <span>*</span></p>
                                    <input id="address" type="text">
                                    <small></small>
                                </div>
                            </div>
                            <div class="col-lg-12 pb-4">
                                <div class="checkout__form__input input-row">
                                    <p>Thành phố <span>*</span></p>
                                    <select id="city" type="text" style="width: 100%; height: 50px"></select>
                                    <small></small>
                                </div>
                            </div>
                            </div>
                        </div>
                        <div class="col-lg-5">
                            <div class="checkout__order">
                                <h5>Thông tin đơn hàng</h5>
                                <table>
                                    <thead>
                                        <tr>
                                        <th>Sản phẩm</th>
                                        <th>Tổng</th>
                                        </tr>
                                    </thead>
                                    <tbody class="checkout__cart__items">
                                        <tr>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="checkout__order__total">
                                    <ul>
                                        <li>Phí vận chuyển: <span>0 VND</span></li>
                                        <li class="cart__price_total">Tổng tiền: <span>0 VND</span></li>
                                    </ul>
                                </div>
                                <button id="create-order" class="site-btn">Đặt hàng</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- Checkout Section End -->

    <!-- Instagram Begin -->
    <div th:replace="~{/web/header-footer :: .instagram}" class="instagram">
    </div>
    <!-- Instagram End -->

    <!-- Footer Section Begin -->
    <footer th:replace="~{/web/header-footer :: .footer}" class="footer">
    </footer>
    <!-- Footer Section End -->

    <!-- Search Begin -->
    <div th:replace="~{/web/header-footer :: .search-model}" class="search-model">
    </div>
    <!-- Search End -->

        <!-- Js Plugins -->
        <script src="/web/js/jquery-3.3.1.min.js"></script>
        <script src="/web/js/bootstrap.min.js"></script>
        <script src="/web/js/jquery.magnific-popup.min.js"></script>
        <script src="/web/js/jquery-ui.min.js"></script>
        <script src="/web/js/mixitup.min.js"></script>
        <script src="/web/js/jquery.countdown.min.js"></script>
        <script src="/web/js/jquery.slicknav.js"></script>
        <script src="/web/js/owl.carousel.min.js"></script>
        <script src="/web/js/jquery.nicescroll.min.js"></script>
        <script src="/web/js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
                integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
                crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="/admin/custom/js/toastr-config.js"></script>
        <!--link axios-->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="/web/custom/js/header-footer.js"></script>
        <script src="/web/custom/js/checkout.js"></script>
    </body>

    </html>
